<mat-toolbar color="primary">
  Publicado : {{mobiliario.created_date | date}}
</mat-toolbar>
<div class="content">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{mobiliario.canon | currency}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="mobiliario.foto">
    <mat-card-content>
      <p>
        {{mobiliario.descripcion}}
      </p>
      <p>
        Número de habitaciones: {{mobiliario.caracteristicas.num_habitaciones}}
      </p>
      <p>
        Sector: {{mobiliario.sector}}
      </p>
      
      <p>
        Piso: {{mobiliario.caracteristicas.piso}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>VER PUBLICACIÓN</button>
    
    </mat-card-actions>
  </mat-card>
</div>
